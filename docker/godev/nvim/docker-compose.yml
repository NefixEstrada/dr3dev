version: '3.7'

services:

    godev:
        # The DRLMv3 development environment with:
        # tmux - nvim - git - gitflow 
        image: godev:1.11.5
#        environment:
        volumes:
            - ${PWD}/files/golang/goroot:/usr/local/go
            - ${PWD}/files/golang/gopath:${HOME}/go
            - ${PWD}/files/dots:${HOME}/dots
            - ${PWD}/files/vimplug:${HOME}/.vim/plugged 
#        ports:
        command: bash -c "tmux new -s DRLMv3_DevEnv 'nvim go'"

networks:
  default:
    external:
      name: bridge
